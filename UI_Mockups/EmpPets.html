<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KennelLink Employee - Pets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #40826d; /* Viridian green */
      padding: 20px;
    }

    .navbar {
      background-color: #fff; /* White navbar */
      overflow: hidden;
      border-radius: 10px; /* Rounded corners */
      margin-bottom: 20px; /* Added margin bottom for better spacing */
    }

    .navbar a {
      float: left;
      display: block;
      color: #333; /* Dark gray text */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      border-radius: 10px; /* Rounded corners */
    }

    .navbar a:hover {
      background-color: #ddd; /* Light gray on hover */
      color: #333; /* Dark gray text */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* White box background */
      border-radius: 10px; /* Rounded corners */
      text-align: center;
    }

    .button {
      display: inline-block;
      width: 45%;
      padding: 10px 0;
      background-color: #3498db; /* Blue button */
      color: #fff; /* White text */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 10px; /* Added margin bottom for better spacing */
    }

    .button:hover {
      background-color: #2980b9; /* Darker shade of blue on hover */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="brand" href="#">KennelLink Employee</a>
    <a href="#">Reservations</a>
    <a href="#">Clients</a>
    <a href="#">Pets</a>
    <a href="#">Transactions</a>
    <a href="#">Other Employees</a>
  </div>

  <div class="container">
    <h2>Pets</h2>
    <a class="button" href="#">Search for Pets</a>
    <a class="button" href="#">Edit Pets</a>
  </div>
</body>
</html>
