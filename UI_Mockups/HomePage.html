<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KennelLink Home </title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
<style>
    body {
      margin: 0;
      font-family: 'Urbanist',Arial, sans-serif;
      background-color: #40826d;
        height: 100vh; /* Ensure the body covers the full height of the viewport */
    }

    header {
      position: relative; /* Position the header container relatively */
      height: 100%; /* Ensure the header covers the full height of the body */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .title {
      text-align: center;
      width: 100%; /* Center the title horizontally */
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .title h1 {
      margin: 0;
        font-size: 4em;
    }
        .auth{
        position: absolute;
    top: 20px; /* Adjust the distance from the top as needed */
    left: 20px; /* Adjust the distance from the left as needed */
    }

    .auth button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
        font-family: 'Urbanist', sans-serif;
        border-radius: 5px;
    }

    /* Adjust button styles as needed */
  </style>
</head>
<body>
  <header>
    <div class="title">
      <h1>KennelLink</h1>
    </div>
    <div class="auth">
      <button>Sign Up</button>
      <button>Login</button>
    </div>
  </header>
  <!-- Other content of the page goes here -->
</body>
</html>
