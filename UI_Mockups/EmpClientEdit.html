<!-- This page allows the employee to edit client information under the client tab-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Client</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #40826d; /* Viridian green */
      padding: 20px;
    }

    .navbar {
      background-color: #fff; /* White navbar */
      overflow: hidden;
      border-radius: 10px; /* Rounded corners */
      margin-bottom: 20px; /* Added margin bottom for better spacing */
    }

    .navbar a {
      float: left;
      display: block;
      color: #333; /* Dark gray text */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      border-radius: 10px; /* Rounded corners */
    }

    .navbar a:hover {
      background-color: #ddd; /* Light gray on hover */
      color: #333; /* Dark gray text */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* White box background */
      border-radius: 10px; /* Rounded corners */
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: calc(100% - 10px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px 0;
      background-color: #3498db; /* Blue button */
      color: #fff; /* White text */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9; /* Darker shade of blue on hover */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="brand" href="#">KennelLink Employee</a>
    <a href="#">Reservations</a>
    <a href="#">Clients</a>
    <a href="#">Pets</a>
    <a href="#">Transactions</a>
    <a href="#">Other Employees</a>
  </div>

  <div class="container">
    <h2>Edit Client</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" value="12345" readonly>
      </div>
      <div class="form-group">
        <label for="new_client_name">New Client Name:</label>
        <input type="text" id="new_client_name" name="new_client_name" placeholder="Enter new client name">
      </div>
      <div class="form-group">
        <label for="new_client_phone">New Client Phone:</label>
        <input type="text" id="new_client_phone" name="new_client_phone" placeholder="Enter new client phone">
      </div>
      <div class="form-group">
        <label for="new_client_email">New Client Email:</label>
        <input type="text" id="new_client_email" name="new_client_email" placeholder="Enter new client email">
      </div>
      <button class="button" type="submit">Update</button>
    </form>

    <h2>Delete Client Information</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="delete_client_id">Client ID:</label>
        <input type="text" id="delete_client_id" name="delete_client_id" placeholder="Enter client ID">
      </div>
      <button class="button" type="submit">Delete Client</button>
    </form>
  </div>
</body>
</html>
